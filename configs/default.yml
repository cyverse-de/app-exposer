apps:
  base: "http://apps"

cas:
  base: "https://my-cas-server.example.org/cas"

db:
  uri: postgresql://username:password@host:5432/database?sslmode=disable

interapps:
  proxy:
    tag: latest

irods:
  zone: iplant

k8s:
  frontend:
    base: "https://cyverse.run"

metadata:
  base: "http://metadata"

path_list:
  file_identifier: "# application/vnd.de.multi-input-path-list+csv; version=1"

permissions:
  base: "http://permissions"

vice:
  file-transfers:
    image: "discoenv/vice-file-transfers"
    tag: latest
  job-status:
    base: http://job-status-listener
  k8s-enabled: true
  backend-namespace: default
