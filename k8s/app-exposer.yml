apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-exposer
spec:
  replicas: 2
  selector:
    matchLabels:
      de-app: app-exposer
  template:
    metadata:
      labels:
        de-app: app-exposer
        app: de
    spec:
      serviceAccountName: app-exposer
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: de-app
                operator: In
                values:
                - app-exposer
            topologyKey: kubernetes.io/hostname
      restartPolicy: Always
      volumes:
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: timezone
          configMap:
            name: timezone
            items:
              - key: timezone
                path: timezone
        - name: service-configs
          secret:
            secretName: service-configs
            items:
              - key: jobservices.yml
                path: jobservices.yml
      containers:
      - name: app-exposer
        image: discoenv/app-exposer
        resources:
          requests:
            cpu: "1m"
            memory: "128Mi"
          limits:
            cpu: "100m"
            memory: "256Mi"
        args:
          - --namespace
          - "$(APP_EXPOSER_NAMESPACE)"
        env:
          - name: APP_EXPOSER_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: CLUSTER
            value: "1"
        ports:
          - name: listen-port
            containerPort: 60000
        volumeMounts:
          - name: localtime
            mountPath: /etc/localtime
            readOnly: true
          - name: timezone
            mountPath: /etc/timezone
            subPath: timezone
          - name: service-configs
            mountPath: /etc/iplant/de
            readOnly: true
        livenessProbe:
          httpGet:
            path: /
            port: 60000
          initialDelaySeconds: 5
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 60000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: app-exposer
spec:
  selector:
    de-app: app-exposer
  ports:
    - protocol: TCP
      port: 80
      targetPort: listen-port
