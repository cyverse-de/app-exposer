host: localhost:60000
info:
  contact: {}
  description: The app-exposer API for the Discovery Environment's VICE feature.
  license:
    name: 3-Clause BSD License
    url: https://github.com/cyverse-de/app-exposer?tab=License-1-ov-file#readme
  title: app-exposer
  version: "1.0"
paths:
  /batch/launch:
    post:
      description: Launch a batch analysis
      operationId: batch-launch
      parameters:
      - description: Analysis Definition
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/httphandlers.AnalysisLaunch'
      - default: false
        description: Bypass resource tracking
        in: query
        name: disable-resource-tracking
        type: boolean
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/common.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.ErrorResponse'
      summary: Launch a batch analysis
  /batch/stop/{id}:
    delete:
      description: Stop a batch analysis by its external UUID
      operationId: batch-stop
      parameters:
      - description: External UUID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/common.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.ErrorResponse'
      summary: Stop a batch analysis by its external UUID
  /cleanup:
    post:
      consumes:
      - application/json
      description: Stop a batch analysis by its external UUID
      operationId: batch-cleanup
      parameters:
      - description: External UUID
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/httphandlers.uuidBody'
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/common.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.ErrorResponse'
      summary: Stop a batch analysis by its external UUID
  /vice/{analysis-id}/logs:
    get:
      description: |-
        Handlers requests to access the container logs for a pod in a running
        VICE app.
      operationId: logs
      parameters:
      - description: Whether to return previously terminated container logs
        in: query
        name: previous
        type: boolean
      - description: The number of seconds in the past to begin showing logs
        format: int64
        in: query
        name: since
        type: integer
      - description: The number of seconds since the epoch to begin showing logs
        format: int64
        in: query
        name: since-time
        type: integer
      - description: The number of lines from the end of the log to show
        format: int64
        in: query
        name: tail-lines
        type: integer
      - description: Whether to display timestamps at the beginning of each log line
        in: query
        name: timestamps
        type: boolean
      - description: The name of the container to display logs from
        in: query
        name: container
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/httphandlers.VICELogEntry'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/common.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/common.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.ErrorResponse'
      summary: Return the logs for a running analysis
  /vice/{analysis-id}/pods:
    get:
      description: |-
        Lists the k8s pods associated with the provided external-id. For now
        just returns pod info in the format `{"pods" : [{}]}`
      operationId: list-pods
      parameters:
      - description: Analysis ID
        in: path
        name: analysis-id
        required: true
        type: string
      - description: Username
        in: query
        name: user
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/httphandlers.ListPodsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/common.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/common.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/common.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.ErrorResponse'
      summary: Lists the k8s pods associated with the provided external-id
  /vice/{analysis-id}/time-limit:
    get:
      description: Gets the time limit for an analysis on behalf of a user.
      operationId: get-time-limit
      parameters:
      - description: Username
        in: query
        name: user
        required: true
        type: string
      - description: Analysis ID
        in: path
        name: analysis-id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/incluster.TimeLimit'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/common.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/common.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.ErrorResponse'
      summary: Gets the time limit for an analysis on behalf of a user.
    post:
      description: |-
        Updates the time limit on a running VICE app for a user. The user
        must have access to the analysis. The time limit is increased by a
        configurable amount (default 4 hours, set via vice.time-limit-extension).
      operationId: time-limit-update
      parameters:
      - description: Analysis ID
        in: path
        name: analysis-id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/incluster.TimeLimit'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/common.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/common.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.ErrorResponse'
      summary: Handles requests to update the time limit on an already running VICE
        app.
  /vice/{host}/description:
    get:
      description: |-
        Returns a listing entry for a single analysis associated
        with the host/subdomain passed in as 'host' from the URL.
        The user passed in must have access to the VICE analysis.
      operationId: describe-analysis
      parameters:
      - description: username
        in: query
        name: user
        required: true
        type: string
      - description: subdomain
        in: path
        name: host
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/incluster.ResourceInfo'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/common.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/common.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/common.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.ErrorResponse'
      summary: Returns resources by user and subdomain.
  /vice/{host}/url-ready:
    get:
      description: |-
        Returns whether or not a VICE app is ready
        for users to access it. This version will check the user's permissions
        and return an error if they aren't allowed to access the running app.
      operationId: url-ready
      parameters:
      - description: A user's username
        in: query
        name: user
        required: true
        type: string
      - description: The subdomain of the analysis. AKA the HTTP route name
        in: path
        name: host
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/httphandlers.URLReadyResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/common.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/common.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/common.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.ErrorResponse'
      summary: Check if a VICE app is ready for users to access it.
  /vice/{id}/download-input-files:
    post:
      description: Triggers input downloads for an analysis
      operationId: trigger-downloads
      parameters:
      - description: External ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/common.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.ErrorResponse'
      summary: Triggers input downloads for an analysis
  /vice/{id}/exit:
    post:
      description: |-
        Terminates the VICE analysis deployment and cleans up
        resources asscociated with it. Does not save outputs first. Uses
        the external-id label to find all of the objects in the configured
        namespace associated with the job. Deletes the following objects:
        HTTP routes, services, deployments, and configmaps.
      operationId: exit
      parameters:
      - description: The external ID of the VICE analysis
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/common.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.ErrorResponse'
      summary: Terminates a VICE analysis
  /vice/{id}/save-and-exit:
    post:
      description: |-
        Handles requests to save the output files in iRODS and then exit.
        The exit portion will only occur if the save operation succeeds. The operation is
        performed inside of a goroutine so that the caller isn't waiting for hours/days for
        output file transfers to complete.
      operationId: save-and-exit
      parameters:
      - description: external ID of the analysis
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/common.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.ErrorResponse'
      summary: Save files and terminate VICE analysis
  /vice/{id}/save-output-files:
    post:
      description: Triggers output uploads from a running analysis.
      operationId: trigger-uploads
      parameters:
      - description: External ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/common.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.ErrorResponse'
      summary: Triggers output uploads from an analysis
  /vice/admin/{host}/description:
    get:
      description: |-
        Returns a listing entry for a single analysis
        associated with the host/subdomain passed in as 'host' from the URL.
      operationId: admin-describe-analysis
      parameters:
      - description: Host/Subdomain
        in: path
        name: host
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/incluster.ResourceInfo'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/common.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.ErrorResponse'
      summary: Lists resources by subdomain
  /vice/admin/{host}/url-ready:
    get:
      description: |-
        Handles requests to check the status of a running VICE app in K8s.
        This will return an overall status and status for the individual containers in
        the app's pod. Uses the state of the readiness checks in K8s, along with the
        existence of the various resources created for the app.
      operationId: admin-url-ready
      parameters:
      - description: The subdomain of the analysis
        in: path
        name: host
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/httphandlers.URLReadyResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/common.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/common.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.ErrorResponse'
      summary: Checks the status of a running VICE app in K8s
  /vice/admin/analyses/{}/save-and-exit:
    post:
      description: |-
        Handles requests to save the output files in iRODS and
        then exit. This version of the call operates based on the analysis ID and does
        not require user information to be required by the caller. Otherwise, the docs
        for the VICESaveAndExit function apply here as well.
      operationId: admin-save-and-exit
      parameters:
      - description: Analysis ID
        in: path
        name: analysis-id
        required: true
        type: string
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/common.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.ErrorResponse'
      summary: Admin endpoint to trigger output file transfer and analysis exit
  /vice/admin/analyses/{analysis-id}/download-input-files:
    post:
      description: |-
        Handles requests to trigger file downloads
        without requiring user information in the request and also operates from
        the analysis UUID rather than the external ID. For use with tools that
        require the caller to have administrative privileges.
      operationId: admin-trigger-downloads
      parameters:
      - description: Analysis ID
        in: path
        name: analysis-id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/common.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.ErrorResponse'
      summary: Administratively trigger file downloads to an analysis
  /vice/admin/analyses/{analysis-id}/exit:
    post:
      description: |-
        Terminates the VICE analysis based on the analysisID and
        and should not require any user information to be provided. Otherwise, the
        documentation for VICEExit applies here as well.
      operationId: admin-exit
      parameters:
      - description: The external ID of the VICE analysis
        in: path
        name: analysis-id
        required: true
        type: string
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/common.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.ErrorResponse'
      summary: Terminates a VICE analysis
  /vice/admin/analyses/{analysis-id}/external-id:
    get:
      description: |-
        Returns the external ID associated with the provided analysis ID.
        Only returns the first external ID in multi-step analyses.
      operationId: admin-get-external-id
      parameters:
      - description: analysis UUID
        in: path
        maxLength: 36
        minLength: 36
        name: analysis-id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/httphandlers.ExternalIDResp'
        "400":
          description: id parameter is empty
          schema:
            $ref: '#/definitions/common.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.ErrorResponse'
      summary: Returns external ID
  /vice/admin/analyses/{analysis-id}/save-output-files:
    post:
      description: |-
        Handles requests to trigger file uploads without
        requiring user information in the request, while also operating from the
        analysis UUID rather than the external UUID. For use with tools that
        require the caller to have administrative privileges.
      operationId: admin-trigger-uploads
